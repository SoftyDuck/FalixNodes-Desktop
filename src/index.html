<!DOCTYPE html>
<html>
    <head>
        <title>FalixNodes Desktop</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'">

        <link rel="stylesheet" href="./assets/stylesheets/master.css">
        <link rel="stylesheet" href="./assets/stylesheets/search.css">
        <link rel="stylesheet" href="./assets/stylesheets/animation.css">

        <link rel="stylesheet" href="./assets/stylesheets/platforms/windows/menubar.css">

        <link rel="stylesheet" href="./assets/stylesheets/fonts.css">
        <link rel="stylesheet" href="./assets/fonts/fontawesome-pro-6.0.0-web/css/all.css">
        
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.6.0/dist/instantsearch.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.6.0/dist/instantsearch-theme-algolia.min.css">
    </head>
    <body onload="addComponent()">
        <modals>
            <div add-component="./components/modals/search.html"></div>
            <div add-component="./components/modals/pop-up/log-out.html"></div>
            <div trigger-notification-update="./components/modals/notifications/update.html"></div>
        </modals>
        <div add-component="./components/sidebar.html"></div>
        <content>
            <div id="master" class="content">
                <img src="./assets/images/icons/app/256x256.png">
                <div id="splash-message">
                    <p id="sm-restart">Restarting in a few moments...</p>
                    <p id="sm-loggingout">Logging out...</p>
                </div>
                <p><i class="fa-duotone fa-spinner-third fa-spin"></i></p>
            </div>
            <div id="dashboard">
                <div id="DashboardTB" class="content">
                    <dashboard>
                        <div class="welcome">
                            <h1>Welcome back, <span id="username">Korbs</span></h1>
                        </div>
                        <h1>At a Glance - Your Servers</h1>
                        <div class="glance-servers">
                            <webview id="glance-servers" preload="./assets/scripts/webviews/glance-servers.js" src="https://panel.falixnodes.net" autosize="on"></webview>
                        </div>
                    </dashboard>
                </div>
                <div id="Blog" class="content">
                    <blog>
                        <webview id="article-viewer" src="https://falixnodes.net/"></webview>
                        <div add-component="https://falixnodes.net/blog-desktop-v4/"></div>
                    </blog>
                </div>
                <div id="Client" class="content">
                    <webview class="fullSize" id="clientAreaWV" src="https://client.falixnodes.net/"></webview>
                </div>
                <div id="Server" class="content">
                    <webview class="fullSize" id="gamePanelWV" src="https://panel.falixnodes.net/"></webview>
                </div>
                <div id="Database" class="content">
                    <webview class="fullSize" id="phpWV" src="https://phpmyadmin.falixnodes.net/"></webview>
                </div>
                <div id="SFTP" class="content">
                    <webview id="sftp" src="https://demo.filestash.app/login"></webview>
                </div>
                <div id="Help" class="content">
                    <webview class="fullSize" id="help" src="https://falixnodes.net/help/"></webview>
                </div>
                <div id="Support" class="content">
                    <cDemo><i class="fa-light fa-headset"></i> Support</cDemo>
                </div>
            </div>
            <div id="settings">
                <div id="About" class="content">
                    <div add-component="./components/tabs/settings/about.html"></div>
                </div>
                <div id="Language" class="content">
                    <cDemo><i class="fa-light fa-language"></i> Language</cDemo>
                </div>
                <div id="Appearance" class="content">
                    <cDemo><i class="fa-light fa-palette"></i> Appearance</cDemo>
                </div>
                <div id="Notifications" class="content">
                    <cDemo><i class="fa-light fa-bells"></i> Notifications</cDemo>
                </div>
                <div id="Security" class="content">
                    <cDemo><i class="fa-light fa-shield-check"></i> Security</cDemo>
                </div>
                <div id="System" class="content">
                    <cDemo><i class="fa-light fa-computer-classic"></i> System</cDemo>
                </div>
                <div id="VPN" class="content">
                    <div add-component="./components/tabs/settings/vpn.html"></div>
                </div>
                <div id="VPN-Setup" class="content">
                    <div add-component="./components/tabs/settings/vpn-setup.html"></div>
                </div>
                <div id="Utitlity" class="content">
                    <cDemo><i class="fa-light fa-toolbox"></i> Utitlity</cDemo>
                </div>
                <div id="Sandbox" class="content">
                    <div add-component="./components/tabs/settings/sandbox.html"></div>
                </div>
                <div id="Account" class="content">
                    <webview class="fullSize" id="accountWV" src="https://client.falixnodes.net/profile/settings"></webview>
                </div>
                <div id="Uptime" class="content">
                    <webview class="fullSize" id="uptimeWV" src="https://wl.hetrixtools.com/r/64ff7310029db59cdd2e69792cca6182/"></webview>
                </div>
            </div>
        </content>
    </body>
    <script src="./assets/scripts/interface/add-component.js"></script>
    <script src="./assets/scripts/interface/dismiss.js"></script>
    <script src="./assets/scripts/interface/notification-trigger-update.js"></script>
    <script src="./assets/scripts/interface/navigation.js"></script>
    <script src="./assets/scripts/interface/blog.js"></script>
    
    <script src="./assets/scripts/modals/command-menu.js"></script>
    <script src="./assets/scripts/popups/logout.js"></script>
    
    <script src="./assets/scripts/system/platform.js"></script>

    <script src="./assets/scripts/webviews/id.js"></script>
    <script src="./assets/scripts/webviews/css.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.6.0/dist/instantsearch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="./assets/scripts/command-menu/search.js"></script>
</html>
<script>
function doc_keyUp(e) {if (e.ctrlKey && e.key === 'k') {openCommandModal(); search.start();}}document.addEventListener('keyup', doc_keyUp, false);
</script>

<script>
    function setVPNON() {
        document.getElementById('VPN-LOCATION-UKLN').setAttribute("onclick", "window.api.send('disableVPN');document.getElementById('VPN-LOCATION-UKLN').style.backgroundColor = '#2970cc'; document.getElementById('VPN-LOCATION-UKLN').style.boxShadow = '0px 0px 0px 20px #234878'; setVPNOFF();") 
        document.getElementById('VPN-LOCATION-USNY').setAttribute("onclick", "window.api.send('disableVPN');document.getElementById('VPN-LOCATION-USNY').style.backgroundColor = '#2970cc'; document.getElementById('VPN-LOCATION-USNY').style.boxShadow = '0px 0px 0px 20px #234878'; setVPNOFF();") 
        document.getElementById('VPN-LOCATION-GRBR').setAttribute("onclick", "window.api.send('disableVPN');document.getElementById('VPN-LOCATION-GRBR').style.backgroundColor = '#2970cc'; document.getElementById('VPN-LOCATION-GRBR').style.boxShadow = '0px 0px 0px 20px #234878'; setVPNOFF();") 
        document.getElementById('VPN-LOCATION-AUSY').setAttribute("onclick", "window.api.send('disableVPN');document.getElementById('VPN-LOCATION-AUSY').style.backgroundColor = '#2970cc'; document.getElementById('VPN-LOCATION-AUSY').style.boxShadow = '0px 0px 0px 20px #234878'; setVPNOFF();") 
    }
    function setVPNOFF() {
        document.getElementById('VPN-LOCATION-UKLN').setAttribute("onclick", "window.api.send('enableVPN');document.getElementById('VPN-LOCATION-UKLN').style.backgroundColor = '#29cc81'; document.getElementById('VPN-LOCATION-UKLN').style.boxShadow = '0px 0px 0px 32px #269461e8'; setVPNON();") 
        document.getElementById('VPN-LOCATION-USNY').setAttribute("onclick", "window.api.send('enableVPN');document.getElementById('VPN-LOCATION-USNY').style.backgroundColor = '#29cc81'; document.getElementById('VPN-LOCATION-USNY').style.boxShadow = '0px 0px 0px 32px #269461e8'; setVPNON();") 
        document.getElementById('VPN-LOCATION-GRBR').setAttribute("onclick", "window.api.send('enableVPN');document.getElementById('VPN-LOCATION-GRBR').style.backgroundColor = '#29cc81'; document.getElementById('VPN-LOCATION-GRBR').style.boxShadow = '0px 0px 0px 32px #269461e8'; setVPNON();") 
        document.getElementById('VPN-LOCATION-AUSY').setAttribute("onclick", "window.api.send('enableVPN');document.getElementById('VPN-LOCATION-AUSY').style.backgroundColor = '#29cc81'; document.getElementById('VPN-LOCATION-AUSY').style.boxShadow = '0px 0px 0px 32px #269461e8'; setVPNON();") 
    }
    function hideAT() {
        document.getElementById('VPN-LOCATION-UKLN').style.display = 'none';
        document.getElementById('VPN-LOCATION-USNY').style.display = 'none';
        document.getElementById('VPN-LOCATION-GRBR').style.display = 'none';
        document.getElementById('VPN-LOCATION-AUSY').style.display = 'none';
        document.getElementById('flag-uk').style.backgroundColor = 'rgba(225, 255, 255, 0.1)';
        document.getElementById('flag-us').style.backgroundColor = 'rgba(225, 255, 255, 0.1)';
        document.getElementById('flag-de').style.backgroundColor = 'rgba(225, 255, 255, 0.1)';
        document.getElementById('flag-au').style.backgroundColor = 'rgba(225, 255, 255, 0.1)';
    }
</script>
