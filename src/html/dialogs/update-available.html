<!DOCTYPE html>
<html>
    <head>
        <title>FalixNodes Desktop - Update Available</title>

        <link rel="stylesheet" href="../../css/dialog.css">
        <link rel="stylesheet" href="../../css/fonts.css">
        <link rel="stylesheet" href="../../css/windows-titlebar.css">
        <link rel="stylesheet" href="../../fonts/fontawesome-free-5.15.2-web/css/all.css">
    </head>
    <body>
        <audio src="../../sounds/notification/update-available.mp3" autoplay></audio>
        <div class="content">
            <span style="left: 50px" id="icon"><i class="fas fa-solid fa-file-download"></i></span>
            <h1>A new update is available</h1>
            <p>You can update now or later, also make sure to check out the release notes.</p>
        </div>
        <div class="actions">
            <button onclick="window.close()" style="background: #2970cc24;">Update Later</button>
            <button onclick="window.api.send('update')">Update Now</button>
        </div>
    </body>
</html>
