<html>
    <head>
      <title>FalixNodes Desktop</title>
      <link rel="stylesheet" href="../../css/fonts.css">
    </head>
    <body>
      <button style="display: none;" id="blurToggleOn"></button>
      <button style="display: none;" id="blurToggleOff"></button>
      <img id="logo" src="../../images/icons/app/128x128.png">
      <h1>FalixNodes Desktop</h1>
      <div class="check">
        <p style="display: none;" id="checklist-one">Checking internet connection...</p>
        <p style="display: none;" id="checklist-one-failing">Please connect to the internet...</p>
        <p style="display: none;" id="checklist-two">Checking update server...</p>
        <p style="display: none;" id="checklist-two-failed">Update server offline...moving on anyway!</p>
        <p style="display: none;" id="checklist-three">Waiting on main window...</p>
      </div>
      <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </body>
    <script src="../../js/settings/blur-window.js"></script>
    <script src="../../js/settings/blur-type.js"></script>
    <script src="./check-first.js"></script>
</html>
<style>
.cet-titlebar {display: none !important;}
body::before {
  content: "";
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(19, 36, 56, 0.5);
  border-radius: 7px;
  z-index: -1;
  width: 100%;
  height: 100%;
}
body {
  background: transparent !important;
  overflow: hidden;
  font-family: Poppins;
  color: white;
  pointer-events: none;
}
::selection {background: inherit; color: inherit;}

img#logo {
    background: #00000030;
    position: fixed;
    top: 0px;
    left: 0px;
    width: 198px;
    height: 100px;
    border-radius: 7px 0px 0px 7px;
    object-fit: contain;
    padding: 42px 0px;
}

h1 {
    position: fixed;
    top: 50%;
    left: 240px;
    transform: translate(0px, -50%) translateY(-27px);
}

.check {
    position: fixed;
    top: 50%;
    left: 240px;
    opacity: 0.4;
}

.lds-spinner {
    transform: scale(0.3) translate(0px, -50%);
    position: fixed;
    top: 50%;
    left: 610px;
}

.lds-spinner div {
  transform-origin: 40px 40px;
  animation: lds-spinner 1.2s linear infinite;
}
.lds-spinner div:after {
  content: " ";
  display: block;
  position: absolute;
  top: 3px;
  left: 37px;
  width: 6px;
  height: 18px;
  border-radius: 20%;
  background: #fff;
}
.lds-spinner div:nth-child(1) {
  transform: rotate(0deg);
  animation-delay: -1.1s;
}
.lds-spinner div:nth-child(2) {
  transform: rotate(30deg);
  animation-delay: -1s;
}
.lds-spinner div:nth-child(3) {
  transform: rotate(60deg);
  animation-delay: -0.9s;
}
.lds-spinner div:nth-child(4) {
  transform: rotate(90deg);
  animation-delay: -0.8s;
}
.lds-spinner div:nth-child(5) {
  transform: rotate(120deg);
  animation-delay: -0.7s;
}
.lds-spinner div:nth-child(6) {
  transform: rotate(150deg);
  animation-delay: -0.6s;
}
.lds-spinner div:nth-child(7) {
  transform: rotate(180deg);
  animation-delay: -0.5s;
}
.lds-spinner div:nth-child(8) {
  transform: rotate(210deg);
  animation-delay: -0.4s;
}
.lds-spinner div:nth-child(9) {
  transform: rotate(240deg);
  animation-delay: -0.3s;
}
.lds-spinner div:nth-child(10) {
  transform: rotate(270deg);
  animation-delay: -0.2s;
}
.lds-spinner div:nth-child(11) {
  transform: rotate(300deg);
  animation-delay: -0.1s;
}
.lds-spinner div:nth-child(12) {
  transform: rotate(330deg);
  animation-delay: 0s;
}
@keyframes lds-spinner {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

</style>
